<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Book Name: {{ book['title'] }}</h1>
    <p>Current rating: {{ book['rating'] }}</p>
    <form action="{{url_for('edit_rating')}}" method="post">
      <input hidden="hidden" name="id" value="{{ book['id'] }}"/>
      <input type="text" name="rating" placeholder="New Rating"/>
      <button type="submit">Change Rating</button>
    </form>
</body>
</html>
